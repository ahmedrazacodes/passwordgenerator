<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="area"></div>
        <h2>Customize your Password</h2>


        <label for="" class="range-length">Password Length</label>
        <br>
        <input type="text" class="range-value" min="1" max="20"  >
        <input type="range" class="range"> <br>

        <input type="checkbox">
        <label for=""  class="checkbox">Uppercase</label>
        <br>
        <input type="checkbox">
        <label for=""  class="checkbox">Lowercase</label>
        <br>
        <input type="checkbox">
        <label for=""  class="checkbox">Number</label>
        <br>
        <input type="checkbox">
        <label for=""  class="checkbox">Symbol</label> 
        <br>
         <button onclick="update()">Update</button>
    </div>



    



    <script src="app.js"></script>
</body>
</html>
